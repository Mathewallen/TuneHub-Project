<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlists</title>
    <link rel="stylesheet" Th:href="@{CSS/viewplaylist.css}">
</head>
<body>
    <h1>Playlists</h1>
    <form action="/home" class="home-button">
        <input type="submit" value="Home">
    </form>

    <table>
        <thead>
            <tr>
                <th>PlayList ID</th>
                <th>PlayList Name</th>
                <th>PlayList Songs</th>
            </tr>
        </thead>
        
        <tbody>
            <tr th:each="plistview : ${plistview}">
                <td th:text="${plistview.id}"></td>
                <td th:text="${plistview.name}"></td>
                <td>
                    <ul>
                        <li th:each="s : ${plistview.song}">
                            <span th:text="${s.name}"></span>
                            <audio controls>
                                <source th:src="${s.link}" type="audio/mpeg">
                            </audio>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
